<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assignment/login.css' %}" />
  </head>
  <body>
    <section class="login">
      <div class="header finisher-header" style="width: 100%; height: 300px">
        <div class="login-box">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" name="username" required />
              <label>Email/Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" name="password" required />
              <label>Password</label>
            </div>
              <div class="remember-forgot">
              <a href="{% url "password_reset" %}">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
              <p>Don't have an account? <a href="{% url "register" %}">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="{% static 'assignment/finisher-header.es5.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
      new FinisherHeader({
        count: 15,
        size: {
          min: 1187,
          max: 1500,
          pulse: 0.3,
        },
        speed: {
          x: {
            min: 0.9,
            max: 1,
          },
          y: {
            min: 0.9,
            max: 1,
          },
        },
        colors: {
          background: "#9138e5",
          particles: ["#ff4848", "#000000", "#2235e5", "#000000", "#ff0000"],
        },
        blending: "overlay",
        opacity: {
          center: 0.6,
          edge: 0.15,
        },
        skew: -2,
        shapes: ["c"],
      });
    </script>
  </body>
</html>
