<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForgetPassword</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assignment/forget.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="title-section">
          <h2 class="title">Reset Password</h2>
          <p class="para">
            Enter your mail for verification. Please check your mail
          </p>
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
        </div>
        <form action="{% url 'forget_password' %}" method="post">
          {% csrf_token %}
          <div class="input-group">
            <label for="" class="label-title">Enter your Email</label>
            <input type="email" name="email" placeholder="Enter your email" required />
            <span class="icon">&#9993;</span>
          </div>
          <div class="input-group">
            <button type="submit" class="submit-btn">Send Reset Email</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
